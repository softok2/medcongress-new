{% extends 'MedCongressAdmin/base.html' %}
{% block title %}MedCongressAdmin | Buscar Usuarios{% endblock %}
{% load static %}
{% block styles %}
{% endblock %}
{% block content %}
<section class="multiple-input-with-labels" id="multiple-input-with-labels">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-header mb-0 pb-0" style="font-size: xx-large; font-weight: bolder;">
                        Buscar y Asignar Congreso a una Lista de  Usuarios</h1>
                    <a class="heading-elements-toggle"><i class="ft-align-justify font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                            <li><a data-action="close"><i class="ft-x"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">


                        <form action="" id="congres-form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="">  <b>Buscar exel con listado de usuarios</b> </label>
                                    <input type="file" name="exel" accept="" class=" form-control ">
                                 </div>
                                 <div class="col-md-4">
                                    <label for=""> <b>Seleccione Congreso</b> </label>
                                    <select name="congresos" id="" class=" form-control ">
                                        {%for congreso in congresos%}
                                        <option value="{{congreso.pk}}">{{congreso.titulo}}</option>
                                        {%endfor%}
                                    </select>
                                 </div>
                                 <div class="col-md-4">
                                    <label for=""> <b>Seleccione Categoria de pago</b> </label>
                                    <select name="cat_pago" id="" class=" form-control ">
                                        {%for cat_pago in cat_pagos%}
                                        <option value="{{cat_pago.pk}}">{{cat_pago.nombre}}</option>
                                        {%endfor%}
                                    </select>
                                 </div>

                                 

                            </div>

                            <div class="row" style="margin-top: 20px;"><div class="col-md-4"> 
                                    <label for=""> </label>
                                    <button class="btn btn-primary" type="submit"> Buscar y Asignar</button>
                                </div></div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
